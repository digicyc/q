{% load gravatar %}
<div class="activity-upload">
    <div class="activity-ico"></div>
    <div class="activity-avatar" style="float: left">{% gravatar activity_item.actor 35 %}</div>
    <div class="activity-details">
    	<a href="{% url view_user activity_item.actor.username %}">
    		{{ activity_item.actor.username }}
    	</a>
    	<strong>uploaded </strong>
    	<a href="{% url book_info activity_item.first_subject.content_object.ebook.slug %}">{{ activity_item.first_subject.content_object.ebook.title }}</a>
        in <strong>{{ activity_item.first_subject.content_object.format }}</strong> format
    </div>
</div>
