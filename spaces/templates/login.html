{% extends application.html %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
{% block form %}
<form action="/account/createAccount" method="post">
          <ul class="errors">          
                    </ul>

          <h2>Sign Up</h2>        
          <ul>
            <li><input type="text" name="user_name" placeholder="username" /></li>
            <li><input type="text" name="user_email" placeholder="email" /></li>
            <li><input type="password" name="user_password" placeholder="password" /></li>
            <li><input type="password" name="confirm_password" placeholder="password again" /></li>
            <li><button type="submit">Create Account</button></li>
          </ul>
        </form>

{% endblock form %}
{% endblock content %}
