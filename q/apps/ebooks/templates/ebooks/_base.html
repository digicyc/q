<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Q - {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Bootstrap Template by João Rangel">
    <link href="{{ STATIC_URL }}css/animate.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/library.min.css">
    <link href='http://fonts.googleapis.com/css?family=Duru+Sans|Gorditas' rel='stylesheet' type='text/css'>
    <!--[if lt IE 9]> <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
</head>

<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container"> <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a> <a class="brand" href="{% url books:index %}"> Q<sup>{{ book_count }}</sup> </sup> </a>
            <div class="nav-collapse">
                <ul class="nav pull-right">
                    <li class="dropdown"> <a href="#" class="dropdown-toggle" data-toggle="dropdown"> <i class="icon-user icon-white"></i> {{ request.user.username }} <b class="caret"></b> </a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url books:add_book %}">Add Book</a></li>
                            <li><a href="{% url accounts:edit_profile %}">My Profile</a></li>
                            <li><a href="javascript:;">My Groups</a></li>
                            <li class="divider"></li>
                            <li><a href="javascript:;">Logout</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-search pull-right">
                    <input type="text" class="search-library" placeholder="Search Book...">
                </form>
            </div>
            <!--/.nav-collapse -->

        </div>
        <!-- /container -->

    </div>
    <!-- /navbar-inner -->

</div>
<div class="container">
{% block content %}{% endblock %}
</div>
<div class="footer">
    <div class="footer-inner">
        <div class="container">
            <div class="row">
                <div class="span12"> © 2012 <a href="#">q</a>. </div>
                <!-- /span12 -->

            </div>
            <!-- /row -->

        </div>
        <!-- /container -->

    </div>
    <!-- /footer-inner -->

</div>
<script src="{{ STATIC_URL }}js/jquery-1.7.2.min.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
<script src="{{ STATIC_URL }}js/library.min.js"></script>
</body>
</html>
