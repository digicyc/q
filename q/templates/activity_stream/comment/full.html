{% load gravatar %}
<div class="activity-comment">
    <div class="activity-ico"></div>
    <div class="activity-avatar" style="float: left">{% gravatar activity_item.actor 35 %}</div>
    <div class="activity-details">

    	<a href="{% url view_user activity_item.actor.username %}">
    		{{ activity_item.actor.username }}
    	</a>
    	<strong>commented on </strong>
    	<a href="{% url book_info activity_item.first_subject.content_object.content_object.slug %}">{{ activity_item.first_subject.content_object.content_object }}</a>
		<div class="the_date">{{ activity_item.created_at }}</div>
		
    	<blockquote>
    	    "{{ activity_item.first_subject.content_object.comment }}"
    	</blockquote>
		
    </div>
</div>
