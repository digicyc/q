{% load gravatar %}

<div class="activity-checkin">
    <div class="activity-ico"></div>
    <div class="activity-avatar" style="margin: 0; float: left">{% gravatar activity_item.actor 35 %}</div>
    <div class="activity-arrow"></div>
    <div class="activity-avatar" style="float: left">{% gravatar activity_item.first_subject.content_object.registrant 35 %}</div>
    
    <div class="activity-details">
        
    	<a href="{% url accounts:view_user activity_item.actor.username %}">

    		{{ activity_item.actor.username }}
    	</a> 
        <strong>invited</strong>
        <a href="{% url accounts:view_user activity_item.first_subject.content_object.registrant.username  %}">
  			{{ activity_item.first_subject.content_object.registrant }}
  		</a> to the book club!
  		
  		<div class="the_date">{{ activity_item.created_at }}</div>
  		
    </div>
</div>
